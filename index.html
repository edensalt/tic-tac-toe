<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-800 flex flex-col items-center text-center font-sans">
    <h1 id="title" class="font-extrabold text-5xl my-10 text-rose-50">
      Tic Tac Toe
    </h1>
    <div
      id="players-board"
      class="grid grid-cols-layout gap-6 mx-36 h-64 items-center justify-items-center"
    >
      <div id="player1side">
        <form id="player-one-form" class="space-y-2 flex flex-col items-center">
          <div class="flex flex-col py-2">
            <div class="sm:col-span-4">
              <label
                for="name"
                class="block text-sm font-medium leading-6 text-white"
                >Player One Name</label
              >
              <div class="mt-2">
                <div
                  class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
                >
                  <input
                    type="text"
                    id="player-one-name"
                    name="name"
                    autocomplete="given-name"
                    class="flex-1 border-0 bg-transparent py-1.5 pl-2 text-rose-50 focus:ring-0 sm:text-sm sm:leading-6"
                    placeholder="Name"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="border-t border-b border-white/10 py-2">
            <fieldset>
              <legend class="text-sm font-semibold leading-6 text-white">
                Symbol
              </legend>
              <div class="my-2">
                <div class="flex items-center gap-x-3">
                  <input
                    type="radio"
                    id="x"
                    name="player-one-symbol"
                    value="x"
                    class="h-4 w-4 border-white/10 bg-white/5 text-indigo-600 focus:ring-indigo-600 focus:ring-offset-gray-900"
                  />
                  <label
                    for="x"
                    class="block text-sm font-medium leading-6 text-rose-50"
                    >x</label
                  >
                </div>
                <div class="flex items-center gap-x-3">
                  <input
                    type="radio"
                    id="o"
                    name="player-one-symbol"
                    value="o"
                    class="h-4 w-4 border-white/10 bg-white/5 text-indigo-600 focus:ring-indigo-600 focus:ring-offset-gray-900"
                  />
                  <label
                    for="o"
                    class="block text-sm font-medium leading-6 text-rose-50"
                    >o</label
                  >
                </div>
              </div>
            </fieldset>
          </div>
          <div class="py-2">
            <button
              type="submit"
              id="player-submit"
              class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
            >
              Add player 1
            </button>
          </div>
        </form>
      </div>
      <div
        id="board"
        class="grid box-border rounded-lg ml-5 mr-5 grid-rows-3 grid-cols-3 w-[200px] h-[200px] bg-indigo-400 border-8 border-indigo-400"
      ></div>
      <div id="player2side">
        <h3
          id="waiting-message"
          class="block text-sm font-medium leading-6 text-white"
        >
          Waiting for player 1
        </h3>
        <form id="player-two-form" class="space-y-2 flex flex-col items-center">
          <div class="flex flex-col py-2">
            <div class="sm:col-span-4">
              <label
                for="name"
                class="block text-sm font-medium leading-6 text-white"
                >Player Two Name</label
              >
              <div class="mt-2">
                <div
                  class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
                >
                  <input
                    type="text"
                    id="player-two-name"
                    name="name"
                    class="flex-1 border-0 bg-transparent py-1.5 pl-2 text-rose-50 focus:ring-0 sm:text-sm sm:leading-6"
                    placeholder="Name"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="py-2">
            <button
              type="submit"
              id="player-submit"
              class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
            >
              Add player 2
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
