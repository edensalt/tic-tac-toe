<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="players-board">
      <div class="player1side">
        <form id="player-one-form">
          <label for="name">name</label>
          <input type="text" id="player1-name" name="name" />
          <fieldset>
            <legend>symbol</legend>
            <input type="radio" id="x" name="symbol1" value="x" />
            <label for="x">x</label>
            <input type="radio" id="o" name="symbol1" value="o" />
            <label for="o">o</label>
          </fieldset>
          <button type="submit" id="player1">Add player 1</button>
        </form>
      </div>
      <div id="board"></div>
      <div class="player2side">
        <h3>Waiting for player 1</h3>
      </div>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
