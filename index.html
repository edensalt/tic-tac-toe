<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="players-board">
      <div class="player1side">
          <form id="player-one-form">
            <label for="name">name</label>
            <input type="text" id="player-one-name" name="name" />
            <fieldset>
              <legend>symbol</legend>
              <input type="radio" id="x" name="player-one-symbol" value="x" />
              <label for="x">x</label>
              <input type="radio" id="o" name="player-one-symbol" value="o" />
              <label for="o">o</label>
            </fieldset>
            <button type="submit" id="player-submit">Add player 1</button>
          </form>
      </div>
      <div id="board"></div>
      <div class="player2side">
        <h3 id="waiting-message">Waiting for player 1</h3>
        <form id="player-two-form">
          <label for="name">name</label>
          <input type="text" id="player-two-name" name="name" />
          <button type="submit" id="player-submit">Add player 2</button>
        </form>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
